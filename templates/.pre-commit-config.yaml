repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.7
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.20.0
    hooks:
      - id: eslint

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier

  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker
        entry: hadolint
        files: Dockerfile

  - repo: local
    hooks:
      - id: trivy-fs
        name: trivy filesystem scan
        entry: trivy fs --exit-code 1 --severity HIGH,CRITICAL --skip-dirs node_modules,.venv
        language: system
        pass_filenames: false
        always_run: true
